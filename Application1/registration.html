<html>

<head>
    <meta charset="utf-8">
    <title>welcome to ddu-gky</title>
    <meta name="view-port" content="width-device-width,initial-scale-1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="scipt.js"></script>
</head>
<div class="container">
    <h2 class="heading"><img src="logo.png" width="200" height="150" id="logo"></h2>

    <div class="adduser">
        <div class="row">
            <div class="col-md-12">
                <div class="reg">
                    <p id="reg">Registration<i class="fa fa-user-plus fa-2x"></i></p>
                    <div class="col-md-8">
                        <input type="text" placeholder="Firstname" id="fname" required="required"><br>
                        <input type="text" placeholder="Lastname" id="lname" required="required" minlength="2"><br>
                        <input type="text" placeholder="City" id="city" required="required"><br>
                        <input type="text" placeholder="State" id="state" required="required"><br>
                        <input type="text" placeholder="Qualification" id="qualification" required="required"><br>
                        <input type="date" name="Date" id="date"><br>
                        <input type="text" placeholder="Username" id="name" required="required"><br>
                        <input type="email" placeholder="Email" id="email" required="required">
                        <input type="password" placeholder="Password" id="password" required="required"><br><br>
                        <button type="submit" class="btn btn-success" id="adduser" onclick="submit()">Submit</button>
                        <button type="submit" class="btn btn-primary" id="submit2" onclick="back1()">Back</button>
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <p>USER LIST<i class="fa fa-list-alt fa-2x"></i></p>
                </div>
            </div>
            <div class="user" id="userList">
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
